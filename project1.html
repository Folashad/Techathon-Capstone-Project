<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="project1.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
<!--features -->

<div class="container">
    <div1 class="Features" id="Featuresss" >
          <div2 class="intro_image">
          <img class="hero" src="images/illustration-hero.svg" alt="">
          </div2>

          <div3 class="order">
          <h1>Order Summary</h1> 
          <p>You can now listen to millions of songs, <br>
          audiobooks, and podcasts on any device <br>
          anywhere you like!</p> 
      
          </div3> <br>
    
    
          <fieldset class="annual_plan">
          <img class="music_icon" src="images/icon-music.svg"> 
          <hr><p><b>Annual Plan  </b><br>$59.99/year </p>
          <hr><p> <a class="change" href="www. change"><b>Change</b></a> </p>
          </fieldset>
          <br> <br> 
          
<!--buttons-->
          <button class="Payment" type="submit"><b>Proceed to Payment</b> </button>  
          <br><br> <br>
          <button class="cancel" type="reset"><b>Cancel Order</b></button>
          <br><br><br>

          <div6 class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Adegoke Martha Folasade</a>.
          </div6>
          <br>

    </div1>
</div>

</body>
</html>
